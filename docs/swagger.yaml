basePath: /
definitions:
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getAllItemsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/todo_app.TodoItem'
        type: array
    type: object
  handler.getAllListsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/todo_app.TodoList'
        type: array
    type: object
  handler.signInInput:
    properties:
      password:
        example: qwerty
        type: string
      username:
        example: nekrasov
        type: string
    required:
    - password
    - username
    type: object
  todo_app.TodoItem:
    properties:
      description:
        example: Реферат
        type: string
      done:
        example: false
        type: boolean
      id:
        example: 0
        type: integer
      title:
        example: Этика
        type: string
    required:
    - title
    type: object
  todo_app.TodoList:
    properties:
      description:
        example: На числитель
        type: string
      id:
        example: 0
        type: integer
      title:
        example: ДЗ
        type: string
    required:
    - title
    type: object
  todo_app.User:
    properties:
      name:
        example: Sergey
        type: string
      password:
        example: qwerty
        type: string
      username:
        example: nekrasov
        type: string
    required:
    - name
    - password
    - username
    type: object
